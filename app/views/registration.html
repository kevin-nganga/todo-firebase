<section id="loginPage">
  <div class="top-content">

    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <h1><strong style="text-decoration: underline;color:orange">Todo</strong> Registration Form</h1>
            <!--  <div class="description">
             <!-- <p>
                 This is a free responsive login form made with Bootstrap.
                 Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>, customize and use it as you like!
               </p>
            </div>-->
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Register to our site</h3>
                <p>Enter your details to get started:</p>
              </div>
              <div class="form-top-right">
                <i class="fa fa-pencil"></i>
              </div>
              <div class="text-danger text-center" ng-show="message">{{ message }}</div>
            </div>
            <div class="form-bottom">
              <form role="form" name="myForm" class="login-form" ng-submit="register()">

                <div class="form-group">
                  <label class="sr-only" for="user-firstname">First Name</label>
                  <input type="text" name="firstname" placeholder="first name..." class="form-username form-control" id="user-firstname"
                         ng-required="true" ng-model="user.firstname">
                  <p class="has-error text-center text-danger" ng-show="myForm.firstname.$invalid && myForm.firstname.$touched">First Name is required</p>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="user-lastname">Last Name</label>
                  <input type="text" name="lastname" placeholder="last name..." class="form-username form-control" id="user-lastname"
                         ng-required="true" ng-model="user.lastname">
                  <p class="has-error text-center text-danger" ng-show="myForm.lastname.$invalid && myForm.lastname.$touched">Last Name is required</p>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="user-email">Username</label>
                  <input type="email" name="email" placeholder="email..." class="form-username form-control" id="user-email"
                         ng-required="true" ng-model="user.email">
                  <p class="has-error text-center text-danger" ng-show="myForm.email.$invalid && myForm.email.$touched">Must be a valid email</p>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="user-password">Password</label>
                  <input type="password" name="password" placeholder="password..." class="form-password form-control" id="user-password"
                         ng-required="true" ng-model="user.password">
                  <p class="has-error text-danger text-center" ng-show="myForm.password.$invalid && myForm.password.$touched">Password is required</p>
                </div>

                <button type="submit" class="btn" ng-disabled="myForm.$invalid">Register me !</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
